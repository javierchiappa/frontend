<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Busca Oficios - Registrarse</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Registrar una Nueva Cuenta</div>
        <div class="card-body">
          <form>
            <div class="form-group">
			
			
			
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="firstName" class="form-control" placeholder="Nombre" required="required" autofocus="autofocus">
                    <label for="firstName">Nombre</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="lastName" class="form-control" placeholder="Apellido" required="required">
                    <label for="lastName">Apellido</label>
                  </div>
                </div>
				<br>
              </div>
			</div>
			
			<div class="form-group">
			  <div class="form-row">
                <div class="col-md-8">
                  <div class="form-label-group">
                    <input type="text" id="calle" class="form-control" placeholder="Nombre de la Calle" required="required" autofocus="autofocus">
                    <label for="calle">Nombre de la Calle</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-label-group">
                    <input type="text" id="numcalle" class="form-control" placeholder="Numero" required="required">
                    <label for="numcalle">Número</label>
                  </div>
                </div>
              </div>
			  
			  
            </div>
			
			<div class="form-group">
			  <div class="form-row">
                <div class="col-md-6">
				
                  <div class="form-label-group">
                    <input type="text" id="localidad" class="form-control" placeholder="Localidad" required="required" autofocus="autofocus">
                    <label for="localidad">Localidad</label>
                  </div>
				  
                </div>
                <div class="col-md-6">
				

				  <div class="form-group">

					<select class="form-control" id="departamento">
						<option>Capital</option>
						<option>General Alvear</option>
						<option>Godoy Cruz</option>
						<option>Guaymallén</option>
						<option>Junín</option>
						<option>La Paz</option>
						<option>Las Heras</option>
						<option>Lavalle</option>
						<option>Luján de Cuyo</option>
						<option>Maipú</option>
						<option>Malargüe</option>
						<option>Rivadavia</option>
						<option>San Carlos</option>
						<option>San Martín</option>
						<option>San Rafael</option>
						<option>Santa Rosa</option>
						<option>Tunuyán</option>
						<option>Tupungato</option>

					</select>
				  </div>
				  
                </div>
              </div>
			  
			  
            </div>
			
			
			
			
			
			
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required="required">
                <label for="inputEmail">Correo Electrónico</label>
              </div>
            </div>
			
			<div class="form-group">
              <div class="form-label-group">
                <input type="text" id="telefono" class="form-control" placeholder="Teléfono" required="required">
                <label for="telefono">Teléfono</label>
              </div>
            </div>
			
			
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="required">
                    <label for="inputPassword">Contraseña</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar Contraseña" required="required">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                  </div>
                </div>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="acceso.html">Registrarse</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="acceso.html">Acceder</a>
            <a class="d-block small" href="forgot-password.html">Olvido su Contraseña?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
